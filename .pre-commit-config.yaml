---
repos:
  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        entry: poetry run yamllint --strict
        types: [yaml]
        language: system

      - id: black
        name: black
        entry: poetry run black --diff
        types: [python]
        language: system

      # Black profile is set here because I can't make
      # the .isort.cfg file work.
      # Problem and workaround described here.
      # https://github.com/PyCQA/isort/issues/1518
      - id: isort
        name: isort
        entry: poetry run isort
        args: [--check, --diff, --profile, black]
        types: [python]
        language: system
