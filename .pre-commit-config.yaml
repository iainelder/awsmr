---
repos:
  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        entry: poetry run yamllint --strict
        types: [yaml]
        language: system

      - id: black
        name: black
        entry: poetry run black --diff
        types: [python]
        language: system

      - id: isort
        name: isort
        entry: poetry run isort --diff
        types: [python]
        language: system
